<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog  widgetVar="CreateDialog" modal="true" resizable="false" appendToBody="true" header="#{msg['departement.titreCreation']}" showEffect="explode" hideEffect="clip" >

            <h:form id="CreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >

                        <p:outputLabel value="nom *" for="nom" />
                        <p:inputText id="nom" value="#{departementBean.departement.name}" title="nom"  />

                        <p:outputLabel value="sigle *" for="sigle" />
                        <p:inputText id="sigle" value="#{departementBean.departement.sigle}" title="sigle" />

                    </p:panelGrid>
                    <p:commandButton value="#{msg['bouton.creer']}" actionListener="#{departementBean.save}"  update="display,:ListForm:datalist,:growl" oncomplete="CreateDialog.hide();"/>
                    <p:commandButton value="#{msg['bouton.annuler']}" actionListener="#{departementBean.cancel}" oncomplete="CreateDialog.hide();" update=":growl" />
                </h:panelGroup>

            </h:form>

        </p:dialog>
        
        

    </ui:composition>

</html>
