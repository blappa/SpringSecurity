<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog  widgetVar="EditDialog" modal="true" resizable="false" appendToBody="true" header="#{msg['utilisateur.titreEdition']}" showEffect="explode" hideEffect="clip"  >

            <h:form id="EditForm"> 

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{utilisateurBean.selectedUtilisateur != null}">

                        <p:outputLabel value="nom" for="motif" />
                        <p:inputText id="motif" value="#{utilisateurBean.selectedUtilisateur.username}"  />

                        <p:outputLabel value="mot de passe" for="quantite" />
                        <p:inputText id="quantite" value="#{utilisateurBean.selectedUtilisateur.password}"  />
                        
                        <p:outputLabel value="droit *"  />
                        <p:selectOneMenu value="#{utilisateurBean.idDroit}" style="width: 82%" >
                            <f:selectItem itemValue="1" itemLabel="Administrateur" />
                            <f:selectItem itemValue="2" itemLabel="Utilisateur" />
                            <f:selectItem itemValue="3" itemLabel="Chef de departement" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panel visible="false" >
                        <p:inputText id="id" value="#{utilisateurBean.selectedUtilisateur.id}" />
                    </p:panel>
                </h:panelGroup>

                <p:commandButton actionListener="#{utilisateurBean.modifier}" value="#{msg['bouton.modifier']}" update="display,:ListForm:datalist,:growl" oncomplete="EditDialog.hide();" />
                <p:commandButton value="#{msg['bouton.annuler']}"  actionListener="#{utilisateurBean.cancel}" onclick="EditDialog.hide();" update=":growl"/>


            </h:form>

        </p:dialog>



    </ui:composition>

</html>
