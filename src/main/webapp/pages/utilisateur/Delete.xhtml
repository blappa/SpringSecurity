<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition> 
     

        <p:confirmDialog  widgetVar="DeleteDialog" message="#{msg['utilisateur.titreSuppressionM']} "
                         appendToBody="true" header="#{msg['utilisateur.titreSuppression']}" severity="alert" >

            <h:form id="DeleteForm">

                <h:panelGroup id="display">
                    <p:panel visible="false" >
                        <p:inputText id="id" value="#{utilisateurBean.selectedUtilisateur.id}" />
                    </p:panel>
                </h:panelGroup>

                <p:commandButton actionListener="#{utilisateurBean.supprimer}" value="#{msg['bouton.continuer']}" update=":ListForm:datalist,:growl" oncomplete="DeleteDialog.hide();" />
                <p:commandButton value="#{msg['bouton.annuler']}"  actionListener="#{utilisateurBean.cancel}" onclick="DeleteDialog.hide();" update=":growl"/>


            </h:form>

        </p:confirmDialog>


    </ui:composition>

</html>
